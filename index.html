<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch Oscillator2</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

  <h1>Touch Oscillator2</h1>

  <div class="controls-container">
    <div class="waveform-selector">
        <label for="waveform">Wave:</label>
        <select id="waveform" aria-label="Waveform Selector">
            <option value="sine">Sine</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
        </select>
    </div>
    <div class="options-icon">
        <a href="options.html">
            <img src="./assets/images/settings-icon.png" alt="Options" width="30" height="30">
        </a>
    </div>
</div>

  <div class="envelope-controls">
    <label for="attackSlider">Attack:</label>
    <input type="range" id="attackSlider" class="slider" min="0.01" max="3" step="0.01" value="0.5" aria-label="Attack Time Slider">
    <label for="releaseSlider">Release:</label>
    <input type="range" id="releaseSlider" class="slider" min="0.01" max="3" step="0.01" value="0.5" aria-label="Release Time Slider">
  </div>

  <div class="delay-controls">
    <label for="delayToggle">Delay:</label>
    <input type="checkbox" id="delayToggle" aria-label="Delay Effect Toggle">
    <label for="delayTime">Time:</label>
    <input type="range" id="delayTime" min="0" max="2" step="0.01" value="0.5" aria-label="Delay Time Slider">
    <label for="feedback">FB:</label>
    <input type="range" id="feedback" min="0" max="0.95" step="0.01" value="0.5" aria-label="Feedback Amount Slider">
  </div>

  <div id="synthArea" tabindex="0" aria-label="Synthesizer Area"></div>

  <div class="debug-box">
    <h2>Debug Log</h2>
    <div id="debugLog"></div>
  </div>

  <script src="./assets/scripts/script.js"></script>

</body>
</html>
